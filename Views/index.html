<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Form</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            margin: 0;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin-bottom: 5px;
        }
        input, button {
            margin-bottom: 15px;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            background-color: #28a745;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            padding: 10px;
            border: 1px solid #ddd;
            text-align: left;
        }
        th {
            background-color: #f4f4f4;
        }
        @media (max-width: 600px) {
            body {
                padding: 10px;
            }
            .container {
                padding: 10px;
            }
            input, button {
                font-size: 14px;
                padding: 8px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>User Form</h1>
        <form id="userForm">
            <label for="firstName">First Name:</label>
            <input type="text" id="firstName" name="firstName">
            <label for="lastName">Last Name:</label>
            <input type="text" id="lastName" name="lastName">
            <label for="mobileNo">Mobile No:</label>
            <input type="text" id="mobileNo" name="mobileNo">
            <label for="email">Email:</label>
            <input type="text" id="email" name="email">
            <label for="street">Street:</label>
            <input type="text" id="street" name="address[street]">
            <label for="city">City:</label>
            <input type="text" id="city" name="address[city]">
            <label for="state">State:</label>
            <input type="text" id="state" name="address[state]">
            <label for="country">Country:</label>
            <input type="text" id="country" name="address[country]">
            <label for="loginId">Login ID:</label>
            <input type="text" id="loginId" name="loginId">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password">
            <button type="submit">Save</button>
        </form>
        <h2>Users</h2>
        <button id="fetchUsersBtn">Fetch Users</button>
        <table id="usersTable">
            <thead>
                <tr>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Email</th>
                    <th>Mobile</th>
                    <th>Address</th>
                    <th>Login ID</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>
    <script>
        $('#userForm').on('submit', function(event) {
            event.preventDefault();
            
            const formData = $(this).serializeArray().reduce((acc, curr) => {
                const keys = curr.name.split('[').map(key => key.replace(']', ''));
                keys.reduce((nested, key, index) => {
                    if (index === keys.length - 1) {
                        nested[key] = curr.value;
                    } else {
                        nested[key] = nested[key] || {};
                    }
                    return nested[key];
                }, acc);
                return acc;
            }, {});
            
            $.ajax({
                url: 'https://api-project-sjhj.onrender.com/api/users',
                type: 'POST',
                contentType: 'application/json',
                data: JSON.stringify(formData),
                success: function(response) {
                    alert('User saved successfully!');
                    $('#userForm')[0].reset();
                },
                error: function(error) {
                    alert('Error saving user: ' + error.responseText);
                }
            });
        });

        $('#fetchUsersBtn').on('click', function() {
            $.ajax({
                url: 'https://api-project-sjhj.onrender.com/api/users',
                type: 'GET',
                success: function(data) {
                    const usersTable = $('#usersTable tbody');
                    usersTable.empty(); // Clear existing rows

                    data.forEach(user => {
                        const address = `${user.address.street}, ${user.address.city}, ${user.address.state}, ${user.address.country}`;
                        usersTable.append(`
                            <tr>
                                <td>${user.firstName}</td>
                                <td>${user.lastName}</td>
                                <td>${user.email}</td>
                                <td>${user.mobileNo}</td>
                                <td>${address}</td>
                                <td>${user.loginId}</td>
                            </tr>
                        `);
                    });
                },
                error: function(error) {
                    alert('Error fetching users: ' + error.responseText);
                }
            });
        });
    </script>
</body>
</html>

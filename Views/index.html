<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .container {
            width: 90%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        h1, h2 {
            text-align: center;
        }

        form {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            background: #f7f7f7;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        form input {
            flex: 1 1 calc(50% - 10px);
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        form input[type="text"],
        form input[type="email"],
        form input[type="password"] {
            min-width: 200px;
        }

        form button {
            flex: 1 1 100%;
            padding: 10px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        form button:hover {
            background-color: #218838;
        }

        .user-table-container {
            margin-top: 20px;
            overflow-x: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        table, th, td {
            border: 1px solid #ddd;
        }

        th, td {
            padding: 10px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }

        @media (max-width: 768px) {
            form input {
                flex: 1 1 100%;
            }

            th, td {
                font-size: 14px;
                padding: 8px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>User Form</h1>
        <form id="userForm">
            <input type="text" id="firstName" name="firstName" placeholder="First Name" required>
            <input type="text" id="lastName" name="lastName" placeholder="Last Name" required>
            <input type="text" id="mobileNo" name="mobileNo" placeholder="Mobile No" required>
            <input type="email" id="email" name="email" placeholder="Email" required>
            <input type="text" id="street" name="street" placeholder="Street">
            <input type="text" id="city" name="city" placeholder="City">
            <input type="text" id="state" name="state" placeholder="State">
            <input type="text" id="country" name="country" placeholder="Country">
            <input type="text" id="loginId" name="loginId" placeholder="Login ID" required>
            <input type="password" id="password" name="password" placeholder="Password" required>
            <button type="button" onclick="saveUser()">Save</button>
        </form>

        <h2>All Users</h2>
        <button type="button" onclick="fetchUsers()">Fetch Users</button>
        <div class="user-table-container">
            <table id="userTable">
                <thead>
                    <tr>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>Email</th>
                        <th>Mobile No</th>
                        <th>Street</th>
                        <th>City</th>
                        <th>State</th>
                        <th>Country</th>
                        <th>Login ID</th>
                        <th>Creation Time</th>
                        <th>Last Updated</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- User data will be inserted here -->
                </tbody>
            </table>
        </div>
    </div>

    <script>
        function saveUser() {
            const data = {
                firstName: document.getElementById('firstName').value,
                lastName: document.getElementById('lastName').value,
                mobileNo: document.getElementById('mobileNo').value,
                email: document.getElementById('email').value,
                address: {
                    street: document.getElementById('street').value,
                    city: document.getElementById('city').value,
                    state: document.getElementById('state').value,
                    country: document.getElementById('country').value
                },
                loginId: document.getElementById('loginId').value,
                password: document.getElementById('password').value
            };

            fetch('https://api-project-sjhj.onrender.com/routes/user', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(data)
            })
            .then(response => response.json())
            .then(data => {
                alert('User saved successfully!');
                document.getElementById('userForm').reset();
            })
            .catch(error => {
                alert('Error saving user: ' + error.message);
            });
        }

        function fetchUsers() {
            fetch('https://api-project-sjhj.onrender.com/routes/user', {
                method: 'GET',
                headers: {
                    'Content-Type': 'application/json'
                }
            })
            .then(response => response.json())
            .then(data => {
                console.log('Data received from server:', data); // Log the data
                const userTableBody = document.getElementById('userTable').querySelector('tbody');
                userTableBody.innerHTML = ''; // Clear the existing content

                if (Array.isArray(data)) {
                    data.forEach(user => {
                        const userRow = document.createElement('tr');
                        userRow.innerHTML = `
                            <td>${user.firstName}</td>
                            <td>${user.lastName}</td>
                            <td>${user.email}</td>
                            <td>${user.mobileNo}</td>
                            <td>${user.address.street}</td>
                            <td>${user.address.city}</td>
                            <td>${user.address.state}</td>
                            <td>${user.address.country}</td>
                            <td>${user.loginId}</td>
                            <td>${new Date(user.creationTime).toLocaleString()}</td>
                            <td>${new Date(user.lastUpdated).toLocaleString()}</td>
                        `;
                        userTableBody.appendChild(userRow);
                    });
                } else {
                    alert('Received data is not an array');
                }
            })
            .catch(error => {
                console.error('Error fetching users:', error);
                alert('Error fetching users. Please try again later.');
            });
        }
    </script>
</body>
</html>
